<div id="p5-canvas-container" style="text-align: center; margin-top: 20px;"></div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
<script>

  new p5((p) => {
    p.setup = function() {
      p.createCanvas(400, 400);
    };
    p.draw = function() {
      p.background(220);
      p.ellipse(p.mouseX, p.mouseY, 50, 50);
    };
  }, 'p5-canvas-container');
  
</script>
